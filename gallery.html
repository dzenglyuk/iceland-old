<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 12</div>
      <img src="img/excursions/akureyri.jpg" alt=" Akureyri Northern Lights">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 12</div>
      <img src="img/excursions/glaciers.jpg" alt="Hofsjökull Glacier">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 12</div>
      <img src="img/excursions/golden-circle2.jpg" alt="Golden Circle">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 12</div>
      <img src="img/excursions/grjotagja.jpg" alt="Grjótagjá Cave">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">5 / 12</div>
      <img src="img/excursions/river.jpg" alt="The Álfar River">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 12</div>
      <img src="img/excursions/southern-glacier1.jpg" alt="Kverkfjöll Ice Cave">

    <div class="mySlides">

    </div>

    <div class="mySlides">
      <div class="numbertext">10 / 12</div>
      <img src="img/excursions/sunset.jpg" alt="Jokulsarlon lagoon"> 
    </div>

    <div class="mySlides">
      <div class="numbertext">11 / 12</div>
      <img src="img/excursions/waterfall.jpg" alt="GOÐAFOSS Waterfall">
    </div>

    <div class="mySlides">
      <div class="numbertext">12 / 12</div>
      <img src="img/excursions/westeros.jpg" alt="Skogafoss Waterfall">
    </div>

    <!-- Next/previous controls -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Caption text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
